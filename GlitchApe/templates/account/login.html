{% extends "base.html" %}
{% block content %}
<h1>Login</h1>
<form method="post" action="{% url 'login' %}">{% csrf_token %}
  <input name="email" type="email" placeholder="Email">
  <input name="password" type="password" placeholder="Password">
  <button type="submit">Login</button>
</form>
{% endblock %}
