{% extends "base.html" %}
{% block content %}
<h1>Shop</h1>
<div>
  {% for p in products %}
    <div>
      <a href="{% url 'product_detail' p.id %}">
        <img src="{{ p.image_url }}" alt="{{ p.name }}" style="height:120px;">
        <h3>{{ p.name }}</h3>
      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
